<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <title> adding locations </title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"> gromt </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
<div class="container">

    <h3> adding location </h3>
    <form th:fragment="location" method="post" th:action="@{/location/add}" th:object="${location}">
        <div class="form-group">
            <label for="locationCountry"> location country </label>
            <input th:field="*{locationCountry}" type="text" class="form-control" id="locationCountry" placeholder=" location country here ">
        </div>
        <div class="form-group">
            <label for="locationCity"> location city </label>
            <input th:field="*{locationCity}" type="text" class="form-control" id="locationCity" placeholder=" location city here ">
        </div>

        <button type="submit" class="btn btn-primary"> add </button>
    </form>
</div>

</body>
</html>
