<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <title>Добавление студента</title>
</head>
<body>
<th:block th:insert="index::header"></th:block>

<div class="container">
    <h3>Добавление студента</h3>
    <form th:fragment="student" method="post" th:action="@{/student/add}" th:object="${student}">

        <div class="form-group">
            <select  class="form-control" name="universityId">
                <option th:each="university : ${universities}"
                        th:value="${university.id}"
                        th:utext="${university.universityName}"></option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="eventId">
                <option th:each="event : ${events}"
                        th:value="${event.id}"
                        th:utext="${event.eventTitle}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="studentName">Имя участника</label>
            <input th:field="*{studentName}" type="text" class="form-control" id="studentName" placeholder="Введите имя участника">
        </div>
        <div class="form-group">
            <label for="studentAge">Возраст участника</label>
            <input th:field="*{studentAge}" type="number" min="16" class="form-control" id="studentAge" placeholder="Введите возраст участника">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

</body>
</html>
